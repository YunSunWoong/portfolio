<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YunSun Portfolio</title>
    <meta name="description" content="Yun sun woong">
    <meta name="author" content="YunSun">
    <link rel="icon" type="img/png" href="img/Yun_sun-removebg-preview.png">
    <script src="https://kit.fontawesome.com/3a13c9edb4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <i class="fas fa-meteor"></i>
            <a href="#">YunSun</a>
        </div>
            <ul class="navbar__menu">
                <li class="navbar__menu__item">Home</li>
                <li class="navbar__menu__item">About</li>
                <li class="navbar__menu__item">Skills</li>
                <li class="navbar__menu__item">My work</li>
                <li class="navbar__menu__item">Testimonial</li>
                <li class="navbar__menu__item">Contact</li>
            </ul>
    </nav>
    <!-- Home -->
    <section id="home">
        <img 
        src="img/Yun_sun-removebg-preview.png" 
        alt="yunsun photo" 
        class="home__avatar">
        <h1 class="home__title">Hello,<br/> I'm YunSun</h1>
        <h2 class="hom__description">프론트엔드 개발자를 꿈꾸고있는 학생입니다.</h2>
        <button class="home__contact">Contact Me</button>
    </section>
    <!-- About -->
    <section id="about">
        <h1>About me</h1>
        <p>취업성공패키지를 통해 백엔드과정을 6개월 배워왔고 공부하는도중 프론트엔드에 관심이생겨
            새롭게 공부하고있습니다.
        </p>
        <div class="about__majors">
            <div class="major">
                <div class="major__icon">
                    <i class="fab fa-html5"></i>
                </div>
                <div class="major__title">Front-end</div>
                <div class="major__description">
                    HTML, CSS
                </div>
            </div>
            <div class="major">
                <div class="major__icon">
                    <i class="fab fa-Back-end"></i>
                </div>
                <div class="major__title">Back-end</div>
                <p class="major__description">
                    Java(Spring, Servlet, JSP), JavaScript
                </p>
            </div>
        </div>
        <div class="about__school">
            <div class="school">
               <img 
               src="img/ANSAN.PNG" 
               alt="ansan univercity" 
               class="school__logo">
               <p class="school__name">
                   안산대학교
               </p>
               <p class="school__period">
                   2015.03.02 ~ 2020.02.14
               </p>
            </div>
        </div>
    </section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonfals"></section>
    <!-- Contact -->
    <section id="contact"></section>
</body>
</html>
